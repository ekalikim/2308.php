<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/10_1_ex1.css">
</head>
<body>
	<header>
		<div>
			<h1>h1</h1>
			<span>header -> div -> span</span>
		</div>
		<span>header -> span</span>
		<main>
		<div>
			<h1>h1</h1>
			<span>main -> div -> span1</span>
			<span>main -> div -> span2</span>
		</div>
			<p>main -> p1</p>
			<span>main -> span1</span>
			<span>main -> span2</span>
			<p>main -> p2</p>
			<p>main -> p3</p>
			<span>main -> span3</span>
		</main>
		<hr>
		<footer>
			<div>
				<h1>ft -> h1</h1>
				<span>ft -> div -> span1</span>
				<span>ft -> div -> span2</span>
			</div>
				<p>ft -> p1</p>
				<span>ft -> span1</span>
				<span>ft -> span2</span>
				<p>ft -> p2</p>
				<p>ft -> p3</p>
				<span>ft -> span3</span>
			</footer>
	</header>
</body>
</html>
