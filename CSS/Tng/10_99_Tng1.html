<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../Tng/10_99_Tng1.css">
</head>
<body>
	<form action="">
	<fieldset>
		<legend><strong>I want YOU!</strong></legend>
		<ul class="testline">
			<li>
				<label for="name">*이름</label>
				<input type="text" id="name" required>
			</li>
			<li>
				<label for="age">*나이</label>
				<input type="number" id="age" min="20" required>
			</li>

			<li>
				<label for="gender">*성별</label required>
				<input type="radio" name="gender"id="male">
				<label for="male">남자</label>
				<input type="radio" name="gender"id="female">
				<label for="female">여자</label>
			</li>

			<li>
				<label for="request" class="tt">요청사항</label>
				<textarea id="request" cols="30" rows="10"></textarea>
			</li>
			<input type="submit" value="보내기" class="hovertext">
			<span class="flt">내용을 다시 한 번 확인해 주세요</span>
		</ul>
	</fieldset>
</form>
</body>
</html>
