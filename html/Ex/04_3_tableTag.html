<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		table{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,
		td {
			border: 1px solid black;
		}
		.col1 {
			width: 40px;
		}
		.col2 {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table>
		<caption><strong>성적표</strong></caption>
		<colgroup>
	<col>
	<col>
	<col>
	<col>
	<col>
	<col>
		</colgroup>
		<thead>
			<tr>
				<td>반</td>
				<td>이름</td>
				<td>국어</td>
				<td>영어</td>
				<td>수학</td>
				<td>과학</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">1반</td>
				<td>김영희</td>
				<td>50점</td>
				<td>60점</td>
				<td>90점</td>
				<td>100점</td>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>90점</td>
				<td>100점</td>
				<td>50점</td>
				<td>60점</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">평균</td>
				<td>70점</td>
				<td>80점</td>
				<td>70점</td>
				<td>80점</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
