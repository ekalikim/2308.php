<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1><strong>회원가입을 환영합니다</strong></h1>
	<form action="">
		<fieldset>
			<legend>사용자 정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id" minlength="4" maxlength="10" placeholder="4자~10자 사이,공백없이" required>
				</li>
				<li>
					<label for="email">이메일</label>
					<input type="email" id="email">
				</li>
				<li>
					<label for="pw">비밀번호</label>
					<input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함" required>
				</li>
				<li>
					<label for="pwck">비밀번호 확인</label>
					<input type="password" id="pwck" required>
				</li>
				<li>
					<label for="joinpath">가입 경로</label>
					<select name="joinpath" id="joinpath">
						<option value="0">기타</option>
						<option value="1">블로그</option>
						<option value="2">광고</option>
					</select>
				</li>
				<li>
					<label for="memo">메모</label>
					<textarea name="memo" id="memo" cols="30" rows="5" placeholder="남길 말씀이 있다면여기에"></textarea>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<label for="er">메일 수신</label>
			<input type="radio" id="er" name="email reception">
			<label for="ern">메일 수신 안함</label>
			<input type="radio" id="ern" name="email reception" checked>
		</fieldset>
		<button type="submit">가입하기</button>
		<button type="reset">취소</button>
	</form>
</body>
</html>
